<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div
        class="img-box"
        role="img"
        aria-label="business women working together"
      ></div>
      <div class="text-box">
        <h1 class="header">
          Get <span class="header-highlight">insights</span> that help your
          business grow.
        </h1>
        <p class="discription">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="features-list">
          <li><span class="features-highlight">10k+</span> COMPANIES</li>
          <li><span class="features-highlight">314</span> TEMPLATES</li>
          <li><span class="features-highlight">12M+</span> QUERIES</li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Frank Pham</a>.
    </div>
  </body>
</html>
